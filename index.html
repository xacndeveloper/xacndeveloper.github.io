<body>
    <div class="container">
        <h1 class="blog-title">BLOG</h1>
        <div class="social-icons">

            <a href="#"><i class="fab fa-twitter"></i></a>

        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Makalelerde ara..." class="search-input">
            <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <hr class="divider">
        <div id="posts-list">
            
            <a href="posts/android-icin-custom-ROM-yukleme-rehberi.html" class="post-link">

                <p></p>

                <p></p>
            </a>
            
            <a href="posts/windows-11-baslat-menusu-acilmiyor-cozum.html" class="post-link">
                <h2>Windows 11 Baslat Menusu Acilmiyor Cozum</h2>
                <p></p>
            </a>
            
        </div>
        <div id="no-results" class="no-results" style="display: none;">
            <div class="no-results-content">
                <i class="fas fa-search"></i>
                <h3>Sonuç bulunamadı</h3>
                <p>Aradığınız terime uygun makale bulunamadı.</p>
                <button id="clearSearch" class="clear-search-btn">Aramayı temizle</button>
            </div>
        </div>
        <hr class="divider">
        <footer>
            <p>Tüm Hakları Saklıdır</p>
            <p><a href="rss.xml" class="rss-link"><i class="fas fa-rss"></i> RSS</a></p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const postsList = document.getElementById('posts-list');
            
            // YENİ EKLENEN KISIM: Postları tersine çevirerek yenilerin üste gelmesini sağlar
            const posts = Array.from(postsList.children);
            posts.reverse();
            posts.forEach(post => postsList.appendChild(post));
            // YENİ EKLENEN KISIM BİTTİ

            // Gelişmiş arama fonksiyonalitesi
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const noResults = document.getElementById('no-results');
            const clearSearchBtn = document.getElementById('clearSearch');
            const allPosts = Array.from(postsList.querySelectorAll('.post-link'));
            
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    // Tüm postları göster, sonuç yok mesajını gizle
                    allPosts.forEach(post => {
                        post.style.display = 'block';
                    });
                    postsList.style.display = 'block';
                    noResults.style.display = 'none';
                    return;
                }
                
                let visibleCount = 0;
                
                allPosts.forEach(post => {
                    const title = post.querySelector('h2').textContent.toLowerCase();
                    const description = post.querySelector('p').textContent.toLowerCase();
                    
                    if (title.includes(searchTerm) || description.includes(searchTerm)) {
                        post.style.display = 'block';
                        visibleCount++;
                    } else {
                        post.style.display = 'none';
                    }
                });
                
                // Sonuç kontrolü
                if (visibleCount === 0) {
                    postsList.style.display = 'none';
                    noResults.style.display = 'block';
                } else {
                    postsList.style.display = 'block';
                    noResults.style.display = 'none';
                }
            }
            
            function clearSearch() {
                searchInput.value = '';
                allPosts.forEach(post => {
                    post.style.display = 'block';
                });
                postsList.style.display = 'block';
                noResults.style.display = 'none';
                searchInput.focus();
            }
            
            // Event listeners
            searchButton.addEventListener('click', performSearch);
            clearSearchBtn.addEventListener('click', clearSearch);
            
            // Enter tuşuna basma
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
            
            // Gerçek zamanlı arama (200ms gecikme ile)
            searchInput.addEventListener('input', function() {
                clearTimeout(this.searchTimeout);
                this.searchTimeout = setTimeout(performSearch, 200);
            });
            
            // ESC tuşu ile aramayı temizle
            searchInput.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    clearSearch();
                }
            });
        });
    </script>
